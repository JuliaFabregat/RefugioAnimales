<!-- Filtro -->
<div class="container my-3">
    <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="filtro" (input)="filtrarAnimales()">
</div>

<!-- Lista -->
<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        @for(animal of animalesFiltrados; track $index){
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img *ngIf="animal.imagen" src="{{animal.imagen}}" class="card-img-top" alt="{{animal.nombre}}">

                    <div class="card-body">
                        <h5 class="card-title">{{animal.nombre}}</h5>
                        <p class="card-text">{{animal.especie}} - {{animal.raza}}</p>
                        <p class="card-text">Edad: {{animal.edad}}</p>
                        <p class="card-text">Estado: {{animal.estado}}</p>
                        <!-- <div class="d-flex justify-content-center">
                            <button class="btn btn-primary" routerLink="/detalle/{{usuario.id}}">VER</button>
                        </div> -->
                    </div>
                </div>
            </div>
        }
    </div>
</div>
